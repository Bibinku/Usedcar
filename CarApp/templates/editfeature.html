<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
</head>
<body>

<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT SPECIFICATION DETAILS</h4>
                    <p class="card-description">Edit Specification Details</p>
                    <form class="forms-sample"  method="post" action="{% url 'updatefeatures' Fid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputEmail3">Features</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Features" name="features" value="{{data.features}}">
                      </div>
                        <div class="form-group">
                        <label for="exampleIutEmail3">Feature 1</label>
                        <input type="text" class="form-control" id="exampleIutEmail3" placeholder="Feature" name="Option1" value="{{data.Option1}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputPassword4">Feature 2</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Feature" name="Option2" value="{{data.Option2}}">
                      </div>




                       <div class="form-group">
                        <label for="exampleInputEmail3">Feature 3</label>
                        <input type="text" class="form-control" id="exampleInputEmai" placeholder="Feature" name="Option3" value="{{data.Option3}}">
                      </div>

                         <div class="form-group">
                        <label for="exameInputEmai">Feature 4</label>
                        <input type="text" class="form-control" id="exameInputEmai" placeholder="Feature" name="Option4" value="{{data.Option4}}">
                      </div>

                        <div class="form-group">
                        <label for="exameputEmai">Feature 5 </label>
                        <input type="text" class="form-control" id="exameputEmai" placeholder="Feature " name="Option5" value="{{data.Option5}}">
                      </div>



                      <button type="submit" class="btn btn-primary mr-2"> UPDATE </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
