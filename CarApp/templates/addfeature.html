<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
</head>
<body>

<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">CAR FEATURES</h4>
                    <p class="card-description">Car Features</p>
                    <form class="forms-sample" method="post" action="{% url 'savefeatures' %}" enctype="multipart/form-data">
                      {% csrf_token %}


                      <div class="form-group">
                        <label for="exampleInputPassword4">Features</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Features" name="features">
                      </div>




                       <div class="form-group">
                        <label for="exampleInputEmai">Feature1</label>
                        <input type="text" class="form-control" id="exampleInputEmai" placeholder="Feature1" name="Option1">
                      </div>

                        <div class="form-group">
                        <label for="exampleInputEmi">Feature2</label>
                        <input type="text" class="form-control" id="exampleInputEmi" placeholder="Feature2" name="Option2">
                      </div>

                        <div class="form-group">
                        <label for="exampleInpEmi">Feature3</label>
                        <input type="text" class="form-control" id="exampleInpEmi" placeholder="Feature3" name="Option3">
                      </div>

                         <div class="form-group">
                        <label for="exampleInpi">Feature4</label>
                        <input type="text" class="form-control" id="exampleInpi" placeholder="Feature4" name="Option4">
                      </div>

                    <div class="form-group">
                        <label for="exaleInpi">Feature5</label>
                        <input type="text" class="form-control" id="exaleInpi" placeholder="Feature5" name="Option5">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2"> Submit </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   {% if messages %}
     {% for i in messages %}
         {% if i.tags == 'warning'%}
              <script>
                  swal('{{i}}','','warning');
              </script>
         {% elif i.tags == 'error'%}
              <script>
                  swal('{{i}}','','error');
              </script>
         {% elif i.tags == 'info'%}
              <script>
                  swal('{{i}}','','info');
              </script>
         {% else %}
               <script>
                  swal('{{i}}','','success');
              </script>
         {% endif %}
     {% endfor %}
   {% endif %}
</body>
</html>
{% endblock %}
