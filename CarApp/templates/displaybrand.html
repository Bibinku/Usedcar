<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Display Car</title>
</head>
<body >

<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">BRAND  DETAILS</h4>
                    <p class="card-description">Brand Details<code></code>
                    </p>
                    <div class="table-responsive">
                      <table class="table table-dark">
                        <thead>
                          <tr>
                            <th>Brand Name</th>
                            <th>Brand Description</th>

                            <th>Image</th>

                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            {% for i in data %}

                            <td>{{i.bbrand}}</td>
                            <td>{{i.bdescription}}</td>


                            <td>
                              <img src="{{i.bimage.url}}" alt="">
                            </td>

                            <td>
                              <a href="{% url 'editbrand' Cid=i.id %}">
                                <button>Edit</button>
                              </a>
                            </td>
                            <td>
                              <a href="{% url 'deletebrand' Cid=i.id %}">
                                <button>Delete</button>
                              </a>
                            </td>


                          </tr>
                        {% endfor %}

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>



</body>
</html>
{% endblock %}
