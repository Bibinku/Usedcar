<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
</head>
<body>

<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">EDIT CAR DETAILS</h4>
                    <p class="card-description">Edit Car Details</p>
                    <form class="forms-sample"  method="post" action="{% url 'updatecar' Cid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Car Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Car Name" name="name" value="{{data.name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Car Brand</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Car Brand" name="brand" value="{{data.brand}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Car Model</label>
                        <input type="number" class="form-control" id="exampleInputPassword4" placeholder="Model" name="model" value="{{data.model}}">
                      </div>


                      <div class="form-group">
                        <label>Upload Car images</label>
                        <input type="file" name="image" class="file-upload-default" placeholder="Car Image" value="{{data.image}}">
                        <div class="input-group col-xs-12">
                           </div>
                     <div class="form-group">

                      <input type="file" class="form-control" placeholder="Category Image" name="image">
                    </div>
                        </div>

                       <div class="form-group">
                        <label for="exampleInputEmail3">Price</label>
                        <input type="number" class="form-control" id="exampleInputEmai" placeholder="Price" name="price" value="{{data.price}}">
                      </div>

                         <div class="form-group">
                        <label for="exameInputEmai">Gst</label>
                        <input type="number" class="form-control" id="exameInputEmai" placeholder="Gst" name="gst" value="{{data.gst}}">
                      </div>

                        <div class="form-group">
                        <label for="exameputEmai">Insurance </label>
                        <input type="number" class="form-control" id="exameputEmai" placeholder="Insurance" name="insurance" value="{{data.insurance}}">
                      </div>



                      <button type="submit" class="btn btn-primary mr-2"> UPDATE </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>

</body>
</html>
{% endblock %}
